<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- renderizar se adequando às larguras do dispositivo - Henrique -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script defer src="script.js"></script>

    <title>Craigslist - Product</title>

    
  </head>
  <body>
    <div class="body-wrapper"></div>

    <!-- container com os itens principais - Henrique -->
    <main class="item">

      <!-- fotos do produto - Henrique -->
      <section class="img">
        <button class="img-main__btnlft img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnlft-img img-main__btn-img"
          />
        </button>
        <button class="img-main__btnrgt img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnrgt-img img-main__btn-img"
          />
        </button>
        <img src="images/image-product-1.jpg" alt="" class="img-main" />
        <div class="img-btns">
          <button class="img-btn">
            <img
              src="images/image-product-1.jpg"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-2.jpg"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-3.jpg"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="images/image-product-4.jpg"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
        </div>
      </section>

      <!-- dados do produto - Henrique -->
      <section class="price">
        <h2 class="price-sub__heading">Brunin da ZN</h2>
        <h1 class="price-main__heading">Tênis Vans número 40</h1>
        <p class="price-txt">
          Esse tênis bonitão da Vans original tá 0 bala. 
          Meu filho usou só por dois meses, mas sabe como 
          é criança né, o pé não para de crescer. Pode vir 
          retirar ou levo em qualquer estação da linha azul 
          se pagar a minha passagem.
        </p>
        <div class="price-box">
          <div class="price-box__main">
            <span class="price-box__main-new">R$125.00</span>
            <span class="price-box__main-discount"> 50%</span>
          </div>
          <span class="price-box__old">R$250.00</span>
        </div>
          <button class="price-cart__btn btn--green">
            Contact Seller
          </button>
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
